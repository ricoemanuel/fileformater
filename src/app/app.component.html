<div class="container" *ngIf="!loader">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body text-center">
          <input type="file" (change)="onFileChange($event)" accept=".xlsx" class="custom-file-input" id="fileInput">
          <label for="fileInput" class="custom-file-label">Select file from device</label>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loader" class="loader">
  <img src="../assets/loader.gif" alt="">
</div>
